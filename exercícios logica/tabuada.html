<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br> <br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    for(multiplicador = 1; multiplicador <=10; multiplicador++) {
    	mostra(7 * multiplicador); 
    }

//acima, forma de fazer o processo de repetição usando FOR. 

//abaixo, a forma de fazer o processo de repetição usando WHILE. 

var multiplicador = 1; 

    while(multiplicador <= 10) {
    mostra(7 * multiplicador); 
    multiplicador = multiplicador + 1; 
    }

    mostra("FIM")

</script>
